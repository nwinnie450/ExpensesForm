<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expense Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #4facfe;
        }
        
        .user-info .form-group {
            margin-bottom: 15px;
        }
        
        .expenses-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .expense-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            transition: border-color 0.3s;
        }
        
        .expense-item:hover {
            border-color: #4facfe;
        }
        
        .expense-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .expense-number {
            background: #4facfe;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .remove-expense {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            top: 15px;
            right: 15px;
        }
        
        .remove-expense:hover {
            background: #c82333;
        }
        
        .expense-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .expense-row-full {
            grid-column: 1 / -1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 8px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .checkbox-item:hover {
            border-color: #4facfe;
            background: #f8f9ff;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 6px;
            transform: scale(1.1);
        }
        
        .checkbox-item.selected {
            background: #e3f2fd;
            border-color: #4facfe;
        }
        
        .add-expense-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .add-expense-btn:hover {
            transform: translateY(-1px);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .select-all-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .required {
            color: #dc3545;
        }
        
        @media (max-width: 768px) {
            .expense-row {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Add Group Expenses</h1>
            <p>Submit multiple expenses at once for the group</p>
        </div>
        
        <div class="form-container">
            <form id="expenseForm">
                <!-- User Information Section -->
                <div class="user-info">
                    <h3>👤 Your Information</h3>
                    <div class="form-group">
                        <label for="submitterGmail">Your Gmail Address <span class="required">*</span></label>
                        <input type="email" id="submitterGmail" name="submitterGmail" placeholder="your.email@gmail.com" required>
                    </div>
                </div>
                
                <!-- Expenses Section -->
                <div class="expenses-section">
                    <h3>📋 Expenses</h3>
                    <div id="expensesContainer">
                        <!-- Dynamic expense items will be added here -->
                    </div>
                    
                    <button type="button" class="add-expense-btn" onclick="addExpense()">
                        ➕ Add Another Expense
                    </button>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    🚀 Submit All Expenses
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Submitting expenses...</p>
            </div>
            
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <script>
        // Update webhook URL to your n8n instance
        const WEBHOOK_URL = 'https://n8n-sit.mq-ai.tech/webhook/expense-form';
        
        let expenseCount = 0;
        
        // Add first expense on page load
        document.addEventListener('DOMContentLoaded', function() {
            addExpense();
        });
        
        function addExpense() {
            expenseCount++;
            const container = document.getElementById('expensesContainer');
            
            const expenseHtml = `
                <div class="expense-item" data-expense-id="${expenseCount}">
                    ${expenseCount > 1 ? `<button type="button" class="remove-expense" onclick="removeExpense(${expenseCount})">✕ Remove</button>` : ''}
                    <div class="expense-header">
                        <span class="expense-number">Expense #${expenseCount}</span>
                    </div>
                    
                    <div class="expense-row">
                        <div class="form-group">
                            <label>Who paid? <span class="required">*</span></label>
                            <select name="expenses[${expenseCount}][payer]" required>
                                <option value="">Select person...</option>
                                <option value="Cado">Cado</option>
                                <option value="Maomi">Maomi</option>
                                <option value="Kaoyu">Kaoyu</option>
                                <option value="Potato">Potato</option>
                                <option value="JJ">JJ</option>
                                <option value="Jessie">Jessie</option>
                                <option value="Von">Von</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Amount <span class="required">*</span></label>
                            <input type="number" name="expenses[${expenseCount}][amount]" step="0.01" min="0" placeholder="0.00" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Description <span class="required">*</span></label>
                            <input type="text" name="expenses[${expenseCount}][description]" placeholder="e.g., Dinner" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Remarks (optional)</label>
                        <textarea name="expenses[${expenseCount}][remarks]" placeholder="Any additional notes..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Split between (select all who should pay) <span class="required">*</span></label>
                        <button type="button" class="select-all-btn" onclick="toggleSelectAll(${expenseCount})">Select All</button>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="split_${expenseCount}_cado" name="expenses[${expenseCount}][split_between]" value="Cado">
                                <label for="split_${expenseCount}_cado">Cado</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="split_${expenseCount}_maomi" name="expenses[${expenseCount}][split_between]" value="Maomi">
                                <label for="split_${expenseCount}_maomi">Maomi</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="split_${expenseCount}_potato" name="expenses[${expenseCount}][split_between]" value="Potato">
                                <label for="split_${expenseCount}_potato">Potato</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="split_${expenseCount}_jj" name="expenses[${expenseCount}][split_between]" value="JJ">
                                <label for="split_${expenseCount}_jj">JJ</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="split_${expenseCount}_von" name="expenses[${expenseCount}][split_between]" value="Von">
                                <label for="split_${expenseCount}_von">Von</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="split_${expenseCount}_kaoyu" name="expenses[${expenseCount}][split_between]" value="Kaoyu">
                                <label for="split_${expenseCount}_kaoyu">Kaoyu</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="split_${expenseCount}_jessie" name="expenses[${expenseCount}][split_between]" value="Jessie">
                                <label for="split_${expenseCount}_jessie">Jessie</label>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', expenseHtml);
            
            // Add event listeners for checkboxes
            const checkboxes = container.querySelectorAll(`[data-expense-id="${expenseCount}"] input[type="checkbox"]`);
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const item = this.closest('.checkbox-item');
                    if (this.checked) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
            });
        }
        
        function removeExpense(expenseId) {
            const expenseItem = document.querySelector(`[data-expense-id="${expenseId}"]`);
            if (expenseItem) {
                expenseItem.remove();
            }
        }
        
        function toggleSelectAll(expenseId) {
            const checkboxes = document.querySelectorAll(`[data-expense-id="${expenseId}"] input[name$="[split_between]"]`);
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allChecked;
                const item = checkbox.closest('.checkbox-item');
                if (checkbox.checked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
            
            const btn = document.querySelector(`[data-expense-id="${expenseId}"] .select-all-btn`);
            btn.textContent = allChecked ? 'Select All' : 'Deselect All';
        }
        
        // Form submission
        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitterGmail = formData.get('submitterGmail');
            
            // Parse expenses
            const expenses = [];
            const expenseItems = document.querySelectorAll('.expense-item');
            
            for (let item of expenseItems) {
                const expenseId = item.getAttribute('data-expense-id');
                const payer = formData.get(`expenses[${expenseId}][payer]`);
                const amount = formData.get(`expenses[${expenseId}][amount]`);
                const description = formData.get(`expenses[${expenseId}][description]`);
                const remarks = formData.get(`expenses[${expenseId}][remarks]`) || '';
                const splitBetween = formData.getAll(`expenses[${expenseId}][split_between]`);
                
                if (!payer || !amount || !description || splitBetween.length === 0) {
                    showMessage(`❌ Please fill all required fields for Expense #${expenseId}`, 'error');
                    return;
                }
                
                expenses.push({
                    payer,
                    amount: parseFloat(amount),
                    description,
                    remarks,
                    gmail: submitterGmail,
                    split_between: splitBetween
                });
            }
            
            if (expenses.length === 0) {
                showMessage('❌ Please add at least one expense.', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            hideMessage();
            
            let successCount = 0;
            let errorCount = 0;
            
            // Submit each expense individually
            for (let i = 0; i < expenses.length; i++) {
                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(expenses[i])
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.status === 'success') {
                        successCount++;
                    } else {
                        errorCount++;
                        console.error(`Error with expense ${i + 1}:`, result);
                    }
                } catch (error) {
                    errorCount++;
                    console.error(`Network error with expense ${i + 1}:`, error);
                }
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // Show results
            if (errorCount === 0) {
                showMessage(`✅ All ${successCount} expenses submitted successfully!`, 'success');
                document.getElementById('expenseForm').reset();
                // Reset the form
                document.getElementById('expensesContainer').innerHTML = '';
                expenseCount = 0;
                addExpense();
            } else if (successCount > 0) {
                showMessage(`⚠️ ${successCount} expenses submitted successfully, ${errorCount} failed. Please check and resubmit failed expenses.`, 'error');
            } else {
                showMessage(`❌ All ${expenses.length} expenses failed to submit. Please check your connection and try again.`, 'error');
            }
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    hideMessage();
                }, 7000);
            }
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
    </script>
</body>
</html>
