<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expense Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .checkbox-item:hover {
            background: #e9ecef;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            transform: scale(1.2);
        }
        
        .checkbox-item.selected {
            background: #e3f2fd;
            border: 1px solid #4facfe;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .select-all-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .select-all-btn:hover {
            background: #218838;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Add Group Expense</h1>
            <p>Submit a new expense for the group</p>
        </div>
        
        <div class="form-container">
            <form id="expenseForm">
                <div class="form-group">
                    <label for="payer">Who paid for this expense? <span class="required">*</span></label>
                    <select id="payer" name="payer" required>
                        <option value="">Select person...</option>
                        <option value="Cado">Cado</option>
                        <option value="Maomi">Maomi</option>
                        <option value="Kaoyu">Kaoyu</option>
                        <option value="Potato">Potato</option>
                        <option value="JJ">JJ</option>
                        <option value="Jessie">Jessie</option>
                        <option value="Von">Von</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description <span class="required">*</span></label>
                    <input type="text" id="description" name="description" placeholder="e.g., Dinner at restaurant" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount <span class="required">*</span></label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" required>
                </div>
                
                <div class="form-group">
                    <label for="gmail">Gmail Address <span class="required">*</span></label>
                    <input type="email" id="gmail" name="gmail" placeholder="your.email@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="remarks">Remarks (optional)</label>
                    <textarea id="remarks" name="remarks" placeholder="Any additional notes..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Split between (select all who should pay) <span class="required">*</span></label>
                    <button type="button" class="select-all-btn" onclick="toggleSelectAll()">Select All</button>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="split_cado" name="split_between" value="Cado">
                            <label for="split_cado">Cado</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="split_maomi" name="split_between" value="Maomi">
                            <label for="split_maomi">Maomi</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="split_potato" name="split_between" value="Potato">
                            <label for="split_potato">Potato</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="split_jj" name="split_between" value="JJ">
                            <label for="split_jj">JJ</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="split_von" name="split_between" value="Von">
                            <label for="split_von">Von</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="split_kaoyu" name="split_between" value="Kaoyu">
                            <label for="split_kaoyu">Kaoyu</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="split_jessie" name="split_between" value="Jessie">
                            <label for="split_jessie">Jessie</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Expense
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Submitting expense...</p>
            </div>
            
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <script>
        // Update webhook URL to your n8n instance
        const WEBHOOK_URL = 'https://n8n-sit.mq-ai.tech/webhook/expense-form';
        
        // Handle checkbox selection styling
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[name="split_between"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const item = this.closest('.checkbox-item');
                    if (this.checked) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
            });
        });
        
        // Select/Deselect All functionality
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('input[name="split_between"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allChecked;
                const item = checkbox.closest('.checkbox-item');
                if (checkbox.checked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
            
            const btn = document.querySelector('.select-all-btn');
            btn.textContent = allChecked ? 'Select All' : 'Deselect All';
        }
        
        // Form submission
        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Handle multiple checkboxes
            const splitBetween = formData.getAll('split_between');
            if (splitBetween.length === 0) {
                showMessage('Please select at least one person to split the expense with.', 'error');
                return;
            }
            
            data.split_between = splitBetween;
            data.amount = parseFloat(data.amount);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            hideMessage();
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    showMessage(`✅ ${result.message}`, 'success');
                    document.getElementById('expenseForm').reset();
                    // Remove selected styling from checkboxes
                    document.querySelectorAll('.checkbox-item.selected').forEach(item => {
                        item.classList.remove('selected');
                    });
                } else {
                    showMessage(`❌ ${result.message || 'Failed to submit expense'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('❌ Network error. Please check your connection and try again.', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    hideMessage();
                }, 5000);
            }
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
    </script>
</body>
</html>
